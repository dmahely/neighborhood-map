<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
</body>
<script>
    function initMap() {
    	const map = new google.maps.Map(document.getElementById('map'), {
    		center: {lat: 42.42830, lng: 18.771238},
    		zoom: 15
    	});
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtw2Wd_f_Wr3Hi9tILlcMby9BVJ7MGdDg&callback=initMap"
    async defer></script>
</html>
