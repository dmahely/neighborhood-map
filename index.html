<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>When in Montenegro...</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<meta name="viewport" content="device-width, initial-scale=1">
</head>
<body>
	<div>
		<label>Search:</label>
		<input type="text" placeholder="Search..." data-bind="textInput: searchValue">
	</div>
	<div id="result">
		<ul data-bind="foreach: filteredList">
			<li><a href="#" data-bind="text: title, click: setLocation"></a></li>
		</ul>
	</div>
	<div id="map"></div>
</body>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/locations.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtw2Wd_f_Wr3Hi9tILlcMby9BVJ7MGdDg&callback=initMap" onerror="mapError()" async defer></script>
</html>
